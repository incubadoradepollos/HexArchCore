name: Generate Documentation

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Usa la versi√≥n que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdoc
          pip install requests dependency_injector pydantic

      - name: Generate documentation
        run: |
          pdoc hexarch_core --output-dir docs

      - name: Commit and push docs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/
          git commit -m "Update documentation [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main